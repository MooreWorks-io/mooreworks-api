<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | MooreWorks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Create Your MooreWorks Account</h2>
    <p style="margin-bottom: 1.5rem;">No spam. No sales. Just free tools built for land surveyors.</p>

    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <button type="submit" class="cta-button" style="margin-top: 1.25rem;">Sign Up</button>
    </form>

    <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Log in here</a></p>
  </div>

<script src="/signup.js"></script>

</body>
</html>
