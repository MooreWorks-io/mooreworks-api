<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Settings</title>
  <link rel="stylesheet" href="/styles/account.css" />
</head>
<body>
  <header class="account-header">
    <h1>Account Settings</h1>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </header>

  <main class="account-wrapper">
    <form id="accountForm">
      <!-- User Info -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" disabled required />

      <label for="password">New Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Leave blank to keep current password"
      />

      <hr />

      <!-- Hourly Rate Settings -->
      <h3>Default Hourly Rates</h3>

      <label for="fieldRate">Field Work Rate ($/hr)</label>
      <input
        type="number"
        id="fieldRate"
        name="fieldRate"
        step="0.01"
        min="0"
      />

      <label for="officeRate">Drafting / Office Rate ($/hr)</label>
      <input
        type="number"
        id="officeRate"
        name="officeRate"
        step="0.01"
        min="0"
      />

      <label for="courthouseRate">Courthouse Retrieval Rate ($/hr)</label>
      <input
        type="number"
        id="courthouseRate"
        name="courthouseRate"
        step="0.01"
        min="0"
      />

      <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <hr />

    <!-- Danger Zone -->
    <button id="deleteAccountBtn" class="delete-btn">Delete My Account</button>
  </main>

  <script src="/scripts/account.js"></script>
</body>
</html>
