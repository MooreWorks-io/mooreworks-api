<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ MooreWorks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f8;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    h2 { color: #7A3EF0; text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #7A3EF0; color: white;
      border: none; padding: 0.75rem; width: 100%;
      border-radius: 5px; font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #5d2bd7; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <button type="submit">Log In</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Login successful!');
        window.location.href = '/index.html'; // Change to your logged-in tool page
      } else {
        alert(`Login failed: ${data.message}`);
      }
    });
  </script>
</body>
</html>
